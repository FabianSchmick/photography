privacy.second.complaint.head: Beschwerderecht bei der zuständigen Aufsichtsbehörde
privacy.second.complaint.text: Im Falle von Verstößen gegen die DSGVO steht den Betroffenen ein Beschwerderecht bei einer
  Aufsichtsbehörde, insbesondere in dem Mitgliedstaat ihres gewöhnlichen Aufenthalts, ihres Arbeitsplatzes
  oder des Orts des mutmaßlichen Verstoßes zu. Das Beschwerderecht besteht unbeschadet anderweitiger
  verwaltungsrechtlicher oder gerichtlicher Rechtsbehelfe.
privacy.second.portability.head: Recht auf Datenübertragbarkeit
privacy.second.portability.text: Sie haben das Recht, Daten, die wir auf Grundlage Ihrer Einwilligung oder in Erfüllung eines Vertrags
  automatisiert verarbeiten, an sich oder an einen Dritten in einem gängigen, maschinenlesbaren Format
  aushändigen zu lassen. Sofern Sie die direkte Übertragung der Daten an einen anderen Verantwortlichen
  verlangen, erfolgt dies nur, soweit es technisch machbar ist.
privacy.second.ssl.head: SSL- bzw. TLS-Verschlüsselung
privacy.second.ssl.text: Diese Seite nutzt aus Sicherheitsgründen und zum Schutz der Übertragung vertraulicher Inhalte, wie zum
  Beispiel Bestellungen oder Anfragen, die Sie an uns als Seitenbetreiber senden, eine SSL- bzw. TLS Verschlüsselung.
  Eine verschlüsselte Verbindung erkennen Sie daran, dass die Adresszeile des Browsers von
  „http://“ auf „https://“ wechselt und an dem Schloss-Symbol in Ihrer Browserzeile.<br/>
  Wenn die SSL- bzw. TLS-Verschlüsselung aktiviert ist, können die Daten, die Sie an uns übermitteln, nicht
  von Dritten mitgelesen werden.
privacy.second.inform.head: Auskunft, Löschung und Berichtigung
privacy.second.inform.text: Sie haben im Rahmen der geltenden gesetzlichen Bestimmungen jederzeit das Recht auf unentgeltliche
  Auskunft über Ihre gespeicherten personenbezogenen Daten, deren Herkunft und Empfänger und den
  Zweck der Datenverarbeitung und ggf. ein Recht auf Berichtigung oder Löschung dieser Daten. Hierzu sowie
  zu weiteren Fragen zum Thema personenbezogene Daten können Sie sich jederzeit unter der im <a href="#imprint">Impressum</a>
  angegebenen Adresse an uns wenden.
privacy.second.limit.head: Recht auf Einschränkung der Verarbeitung
privacy.second.limit.text: |
  Sie haben das Recht, die Einschränkung der Verarbeitung Ihrer personenbezogenen Daten zu verlangen.
  Hierzu können Sie sich jederzeit unter der im <a href="#imprint">Impressum</a> angegebenen Adresse an uns wenden. Das Recht
  auf Einschränkung der Verarbeitung besteht in folgenden Fällen:
  <ul>
    <li>
        Wenn Sie die Richtigkeit Ihrer bei uns gespeicherten personenbezogenen Daten bestreiten, benötigen wir
        in der Regel Zeit, um dies zu überprüfen. Für die Dauer der Prüfung haben Sie das Recht, die
        5 / 9
    </li>
    <li>
        Einschränkung der Verarbeitung Ihrer personenbezogenen Daten zu verlangen.
        Wenn die Verarbeitung Ihrer personenbezogenen Daten unrechtmäßig geschah/geschieht, können Sie
        statt der Löschung die Einschränkung der Datenverarbeitung verlangen.
    </li>
    <li>
        Wenn wir Ihre personenbezogenen Daten nicht mehr benötigen, Sie sie jedoch zur Ausübung,
        Verteidigung oder Geltendmachung von Rechtsansprüchen benötigen, haben Sie das Recht, statt der
        Löschung die Einschränkung der Verarbeitung Ihrer personenbezogenen Daten zu verlangen.
    </li>
    <li>
        Wenn Sie einen Widerspruch nach Art. 21 Abs. 1 DSGVO eingelegt haben, muss eine Abwägung zwischen
        Ihren und unseren Interessen vorgenommen werden. Solange noch nicht feststeht, wessen Interessen
        überwiegen, haben Sie das Recht, die Einschränkung der Verarbeitung Ihrer personenbezogenen Daten
        zu verlangen.
    </li>
  </ul>
  Wenn Sie die Verarbeitung Ihrer personenbezogenen Daten eingeschränkt haben, dürfen diese Daten – von
  ihrer Speicherung abgesehen – nur mit Ihrer Einwilligung oder zur Geltendmachung, Ausübung oder
  Verteidigung von Rechtsansprüchen oder zum Schutz der Rechte einer anderen natürlichen oder
  juristischen Person oder aus Gründen eines wichtigen öffentlichen Interesses der Europäischen Union oder
  eines Mitgliedstaats verarbeitet werden.
privacy.third.head: 3. Datenerfassung auf dieser Website
privacy.fourth.server.head: Server Protokoll
privacy.fourth.server.text: |
  Wenn Sie diese Webseite verwenden, wird der Aufruf vom Host der Webseite (dataforest GmbH, Taunusstraße 52, 65830 Kriftel) aufgezeichnet. 
  Dieses Log enthält Ihre IP-Adresse, welche Sie indirekt über Ihren Internetanbieter identifiziert. 
  Die Aufzeichnung dieser Daten ist gesetzlich verpflichtend und für die Sicherheit notwendig. 
  Es gibt keine Möglichkeit zum Opt-Out, die Daten werden aber niemals für andere Zwecke verwendet.<br/>
  Im Server Protokoll finden sich unter anderem folgende Daten:<br/>
