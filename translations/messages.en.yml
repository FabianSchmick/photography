introduction.headline: Forests, streams, mountains, landscapes, mushrooms - <strong>Nature Photography</strong>
introduction.longtext: My name is Fabian Schmick, I am in my early 20s, come from Sauerland (Germany) and am a Web Developer. Because I am a passionate wanderer, I always discover small and big highlights on my tours which I capture with my camera. On this Website you will find nature-photography and reports of my hiking tours from the Sauerland, the Eifel and the Alps.
