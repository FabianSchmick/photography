# Frontend
introduction.by: by
introduction.headline: Naturephotos and hikings from the Sauerland & the Alps
introduction.longtext: My name is Fabian Schmick, I am in my middle 20s, come from Sauerland (Germany) and am a Web Developer. Because I am a passionate wanderer, I always discover small and big highlights on my tours which I capture with my camera. On this Website you will find nature-photography and reports of my mountain sport tours from the Sauerland, Upland and the Alps.
introduction.tag: All pictures filtered by tag
introduction.similar_tags: Similar tags
introduction.tours.headline: Beautiful circular hiking-, climb- or summit- tours
introduction.tours.longtext: I usually plan my tours using digital maps or with the help of well-known hiking guides. As soon as the destination is determined, I create my route with the corresponding GPX data for my GPS device. So I'm always on the safe side and can focus myself to nature and photography during outdoors. On this page I write short tour reports about my favorite hiking trails, climbs and bike tours and provide the respective GPX file available for download.
