privacy.first.head: 1. Datenschutz auf einen Blick
privacy.first.general.head: Allgemeine Hinweise
privacy.first.general.text: Die folgenden Hinweise geben einen einfachen Überblick darüber, was mit Ihren personenbezogenen Daten
  passiert, wenn Sie diese Website besuchen. Personenbezogene Daten sind alle Daten, mit denen Sie
  persönlich identifiziert werden können. Ausführliche Informationen zum Thema Datenschutz entnehmen
  Sie unserer unter diesem Text aufgeführten Datenschutzerklärung.
privacy.first.acquisition.head: Datenerfassung auf dieser Website
privacy.first.acquisition.question.first.q: Wer ist verantwortlich für die Datenerfassung auf dieser Website?
privacy.first.acquisition.question.first.a: Die Datenverarbeitung auf dieser Website erfolgt durch den Websitebetreiber. Dessen Kontaktdaten
  können Sie dem <a href="#imprint">Impressum</a> dieser Website entnehmen.
privacy.first.acquisition.question.second.q: Wie erfassen wir Ihre Daten?
privacy.first.acquisition.question.second.a: |
  Ihre Daten werden zum einen dadurch erhoben, dass Sie uns diese mitteilen. Hierbei kann es sich z. B. um
  Daten handeln, die Sie in ein Kontaktformular eingeben.<br/>
  Andere Daten werden automatisch oder nach Ihrer Einwilligung beim Besuch der Website durch unsere ITSysteme
  erfasst. Das sind vor allem technische Daten (z. B. Internetbrowser, Betriebssystem oder Uhrzeit
  des Seitenaufrufs). Die Erfassung dieser Daten erfolgt automatisch, sobald Sie diese Website betreten.
privacy.first.acquisition.question.third.q: Wofür nutzen wir Ihre Daten?
privacy.first.acquisition.question.third.a: Ein Teil der Daten wird erhoben, um eine fehlerfreie Bereitstellung der Website zu gewährleisten. Andere
  Daten können zur Analyse Ihres Nutzerverhaltens verwendet werden.
privacy.first.acquisition.question.fourth.q: Welche Rechte haben Sie bezüglich Ihrer Daten?
privacy.first.acquisition.question.fourth.a: |
  Sie haben jederzeit das Recht, unentgeltlich Auskunft über Herkunft, Empfänger und Zweck Ihrer
  gespeicherten personenbezogenen Daten zu erhalten. Sie haben außerdem ein Recht, die Berichtigung oder
  Löschung dieser Daten zu verlangen. Wenn Sie eine Einwilligung zur Datenverarbeitung erteilt haben,
  können Sie diese Einwilligung jederzeit für die Zukunft widerrufen. Außerdem haben Sie das Recht, unter
  bestimmten Umständen die Einschränkung der Verarbeitung Ihrer personenbezogenen Daten zu verlangen.<br/>
  Des Weiteren steht Ihnen ein Beschwerderecht bei der zuständigen Aufsichtsbehörde zu.
  Hierzu sowie zu weiteren Fragen zum Thema Datenschutz können Sie sich jederzeit unter der im <a href="#imprint">Impressum</a>
  angegebenen Adresse an uns wenden.
privacy.first.tools.head: Analyse-Tools und Tools von Drittanbietern
privacy.first.tools.text: |
  Beim Besuch dieser Website kann Ihr Surf-Verhalten statistisch ausgewertet werden. Das geschieht vor
  allem mit Cookies und mit sogenannten Analyseprogrammen.<br/>
  Detaillierte Informationen zu diesen Analyseprogrammen finden Sie in der folgenden
  Datenschutzerklärung.
privacy.second.head: 2. Allgemeine Hinweise und Pflichtinformationen
privacy.second.privacy.head: Datenschutz
privacy.second.privacy.text: |
  Die Betreiber dieser Seiten nehmen den Schutz Ihrer persönlichen Daten sehr ernst. Wir behandeln Ihre
  personenbezogenen Daten vertraulich und entsprechend der gesetzlichen Datenschutzvorschriften sowie
  dieser Datenschutzerklärung.<br/>
  Wenn Sie diese Website benutzen, werden verschiedene personenbezogene Daten erhoben.
  Personenbezogene Daten sind Daten, mit denen Sie persönlich identifiziert werden können. Die vorliegende
  Datenschutzerklärung erläutert, welche Daten wir erheben und wofür wir sie nutzen. Sie erläutert auch, wie
  und zu welchem Zweck das geschieht.<br/>
  Wir weisen darauf hin, dass die Datenübertragung im Internet (z. B. bei der Kommunikation per E-Mail)
  Sicherheitslücken aufweisen kann. Ein lückenloser Schutz der Daten vor dem Zugriff durch Dritte ist nicht
  möglich.
privacy.second.hint.head: Hinweis zur verantwortlichen Stelle
privacy.second.hint.text: |
  Die verantwortliche Stelle für die Datenverarbeitung auf dieser Website ist dem <a href="#imprint">Impressum</a> zu entnehmen<br/>
  Verantwortliche Stelle ist die natürliche oder juristische Person, die allein oder gemeinsam mit anderen über
  die Zwecke und Mittel der Verarbeitung von personenbezogenen Daten (z. B. Namen, E-Mail-Adressen o. Ä.)
  entscheidet.
privacy.second.revocation.head: Widerruf Ihrer Einwilligung zur Datenverarbeitung
privacy.second.revocation.text: Viele Datenverarbeitungsvorgänge sind nur mit Ihrer ausdrücklichen Einwilligung möglich. Sie können eine
  bereits erteilte Einwilligung jederzeit widerrufen. Dazu reicht eine formlose Mitteilung per E-Mail an uns.
  Die Rechtmäßigkeit der bis zum Widerruf erfolgten Datenverarbeitung bleibt vom Widerruf unberührt.
