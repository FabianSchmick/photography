introduction.tours.headline: Scenic loop hiking-, crest- or summit- tours
introduction.tours: In most cases, I plan my tours on the computer and create a GPX file for my GPS device. So I'm always on the safe side and can dedicate myself to <strong>nature</strong> and <strong>photography</strong> during the tour. About my favorite tours I write short tour reports and provide the GPX-File for downloading.
