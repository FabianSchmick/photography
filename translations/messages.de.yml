  insbesondere Aufbewahrungsfristen – bleiben unberührt.
privacy.fourth.head: 4. Plugins und Tools
privacy.fourth.matomo.head: Matomo (ehemals Piwik)
privacy.fourth.matomo.text: |
  Unsere Internetseite verwendet den Analysedienst <a href="https://matomo.org/" target="_blank">Matomo</a>, eine Open Source, selbstgehostete Software um anonyme Nutzungsdaten für diese Webseite zu sammeln.<br/>
  Die Daten zum Verhalten der Besucher werden gesammelt um eventuelle Probleme wie nicht gefundene Seiten, Suchmaschinenprobleme oder unbeliebte Seiten herauszufinden. 
  Sobald die Daten (Anzahl der Besucher die Fehlerseiten oder nur eine Seite sehen, usw.) verarbeitet werden, erzeugt Matomo Berichte für die Webseitenbetreiber, 
  damit diese darauf reagieren können. (Layoutveränderungen, neue Inhalte, usw.)<br/><br/>
  Matomo verarbeitet die folgenden Daten:<br/>
  <ul>
    <li>
        Anonymisierte IP-Adressen indem die letzten 2 bytes entfernt werden (also 198.51.0.0 anstatt 198.51.100.54)
    </li>
    <li>
        Pseudoanonymisierter Standort (basierend auf der anonymisierten IP-Adresse)
    </li>
    <li>
        Datum und Uhrzeit
    </li>
    <li>
        Titel der aufgerufenen Seite
    </li>
    <li>
        URL der aufgerufenen Seite
    </li>
    <li>
        URL der vorhergehenden Seite (sofern diese das erlaubt)
    </li>
    <li>
        Bildschirmauflösung
    </li>
    <li>
        Lokale Zeit
    </li>
    <li>
        Dateien die angeklickt und heruntergeladen wurden
    </li>
    <li>
        Externe Links
    </li>
    <li>
        Dauer des Seitenaufbaus
    </li>
    <li>
        Land, Region, Stadt (mit niedriger Genauigkeit aufgrund von IP-Adresse)
    </li>
    <li>
        Hauptsprache des Browsers
    </li>
    <li>
        User Agent des Browsers
    </li>
  </ul>
  <iframe frameborder="no" width="500px" height="250px" src="%matomo_opt_out_link%"></iframe>
privacy.fourth.osm.head: OpenStreetMap | Thunderforest
privacy.fourth.osm.text: |
  Wir nutzen den Kartendienst von OpenStreetMap (OSM) und Thunderforest. Anbieterin ist die Open-Street-Map Foundation
  (OSMF), 132 Maney Hill Road, Sutton Coldfield, West Midlands, B72 1JU, United Kingdom und die Gravitystorm Limited, 53 Ancaster Crescent, New Malden KT3 6BD, United Kingdom<br/>
  Wenn Sie eine Website besuchen, auf der OpenStreetMap und Thunderforest eingebunden ist, werden u. a. Ihre IP-Adresse und
  weitere Informationen über Ihr Verhalten auf dieser Website an die OSMF und Thunderforest weitergeleitet. OpenStreetMap und Thunderforest
  speichert hierzu unter Umständen Cookies in Ihrem Browser. Das sind Textdateien, die auf Ihrem Computer
  gespeichert werden und die eine Analyse der Benutzung der Website durch Sie ermöglichen. Sie können die
  Speicherung der Cookies durch eine entsprechende Einstellung Ihrer Browser-Software verhindern; wir
  weisen Sie jedoch darauf hin, dass Sie in diesem Fall gegebenenfalls nicht sämtliche Funktionen dieser
  Website vollumfänglich werden nutzen können.<br/>
  Ferner kann Ihr Standort erfasst werden, wenn Sie dies in Ihren Geräteeinstellungen – z. B. auf Ihrem Handy –
  zugelassen haben. Der Anbieter dieser Seite hat keinen Einfluss auf diese Datenübertragung. Details
  entnehmen Sie der Datenschutzerklärung von OpenStreetMap unter folgendem Link:
  <a href="https://wiki.osmfoundation.org/wiki/Privacy_Policy" target="_blank">https://wiki.osmfoundation.org/wiki/Privacy_Policy</a> und
  <a href="https://www.thunderforest.com/privacy/" target="_blank">https://www.thunderforest.com/privacy</a>.<br/>
  Die Nutzung von OpenStreetMap und Thunderforest erfolgt im Interesse einer ansprechenden Darstellung unserer Online-
  Angebote und einer leichten Auffindbarkeit der von uns auf der Website angegebenen Orte. Dies stellt ein
  berechtigtes Interesse im Sinne von Art. 6 Abs. 1 lit. f DSGVO dar. Sofern eine entsprechende Einwilligung
  abgefragt wurde (z. B. eine Einwilligung zur Speicherung von Cookies), erfolgt die Verarbeitung
  ausschließlich auf Grundlage von Art. 6 Abs. 1 lit. a DSGVO; die Einwilligung ist jederzeit widerrufbar.
