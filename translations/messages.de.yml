introduction.tours.headline: Aussichtsreiche Rundwanderwege, Kammenwege oder Gipfeltouren
introduction.tours: Meine Touren plane ich in meistens über den Computer und erstelle mir dadurch eine GPX-Datei für mein GPS-Gerät. Somit bin ich immer auf der sicheren Seite und kann mich während der Tour ganz der <strong>Natur</strong> und der <strong>Fotografie</strong> widmen. Über meine Lieblingswanderwege verfasse ich hier kurze Touren-Berichte und stelle die jeweilige GPX-Datei als Download zur Verfügung.
