privacy.first.acquisition.question.first.q: Wer ist verantwortlich für die Datenerfassung auf dieser Website?
privacy.first.acquisition.question.first.a: Die Datenverarbeitung auf dieser Website erfolgt durch den Websitebetreiber. Dessen Kontaktdaten
  können Sie dem <a href="#imprint">Impressum</a> dieser Website entnehmen.
privacy.first.acquisition.question.second.q: Wie erfassen wir Ihre Daten?
privacy.first.acquisition.question.second.a: |
  Ihre Daten werden zum einen dadurch erhoben, dass Sie uns diese mitteilen. Hierbei kann es sich z. B. um
  Daten handeln, die Sie in ein Kontaktformular eingeben.<br/>
  Andere Daten werden automatisch oder nach Ihrer Einwilligung beim Besuch der Website durch unsere ITSysteme
  erfasst. Das sind vor allem technische Daten (z. B. Internetbrowser, Betriebssystem oder Uhrzeit
  des Seitenaufrufs). Die Erfassung dieser Daten erfolgt automatisch, sobald Sie diese Website betreten.
privacy.first.acquisition.question.third.q: Wofür nutzen wir Ihre Daten?
privacy.first.acquisition.question.third.a: Ein Teil der Daten wird erhoben, um eine fehlerfreie Bereitstellung der Website zu gewährleisten. Andere
  Daten können zur Analyse Ihres Nutzerverhaltens verwendet werden.
privacy.first.acquisition.question.fourth.q: Welche Rechte haben Sie bezüglich Ihrer Daten?
privacy.first.acquisition.question.fourth.a: |
  Sie haben jederzeit das Recht, unentgeltlich Auskunft über Herkunft, Empfänger und Zweck Ihrer
  gespeicherten personenbezogenen Daten zu erhalten. Sie haben außerdem ein Recht, die Berichtigung oder
  Löschung dieser Daten zu verlangen. Wenn Sie eine Einwilligung zur Datenverarbeitung erteilt haben,
  können Sie diese Einwilligung jederzeit für die Zukunft widerrufen. Außerdem haben Sie das Recht, unter
  bestimmten Umständen die Einschränkung der Verarbeitung Ihrer personenbezogenen Daten zu verlangen.<br/>
  Des Weiteren steht Ihnen ein Beschwerderecht bei der zuständigen Aufsichtsbehörde zu.
  Hierzu sowie zu weiteren Fragen zum Thema Datenschutz können Sie sich jederzeit unter der im <a href="#imprint">Impressum</a>
  angegebenen Adresse an uns wenden.
privacy.first.tools.head: Analyse-Tools und Tools von Drittanbietern
