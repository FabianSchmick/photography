introduction.headline: Wälder, Bäche, Berge, Landschaften, Pilze  - <strong>Naturfotografie</strong>
introduction.longtext: Mein Name ist Fabian Schmick, bin Anfang 20, komme aus dem Sauerland und bin als Webentwickler tätig. Da ich leidenschaftlicher Wanderer bin, entdecke ich auf meinen Touren immer wieder kleine und große Highlights welche ich mit meiner Kamera festhalte. Auf dieser Webseite findest du Naturfotografie und Berichte meiner Wander-Touren aus dem Sauerland, der Eifel und der Alpen.
